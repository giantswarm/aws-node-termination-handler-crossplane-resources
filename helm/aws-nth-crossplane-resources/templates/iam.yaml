apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: {{.Values.clusterName}}-nth
  namespace: {{.ReleaseNamespace}}
  labels:
      {{- include "labels.common" . | nindent 4 }}
spec:
  providerConfigRef:
    name: {{.Values.clusterName}}
  forProvider:
    tags:
      giantswarm.io/cluster: {{.Values.clusterName}}
      sigs.k8s.io/cluster-api-provider-aws/cluster/{{.Values.clusterName}}: owned
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "arn:{{.Values.awsPartition}}:iam::{{.Values.accountID}}:oidc-provider/{{.Values.oidcDomain}}"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringLike": {
                "{{.Values.oidcDomain}}:sub": "system:serviceaccount:*:*node-termination-handler*"
              }
            }
          }
        ]
      }
    inlinePolicy:
      - name: nth-policy
        policy: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Action": [
                  "autoscaling:CompleteLifecycleAction",
                  "autoscaling:DescribeAutoScalingInstances",
                  "autoscaling:DescribeTags",
                  "ec2:DescribeInstances",
                  "sqs:DeleteMessage",
                  "sqs:ReceiveMessage"
                ],
                "Resource": "*"
              }
            ]
          }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: {{.Values.clusterName}}-nth-notification
  namespace: {{.ReleaseNamespace}}
  labels:
      {{- include "labels.common" . | nindent 4 }}
spec:
  providerConfigRef:
    name: {{.Values.clusterName}}
  forProvider:
    tags:
      giantswarm.io/cluster: {{.Values.clusterName}}
      sigs.k8s.io/cluster-api-provider-aws/cluster/{{.Values.clusterName}}: owned
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Action": [
                      "sts:AssumeRole"
                  ],
                  "Principal": {
                      "Service": [
                          "autoscaling.amazonaws.com"
                      ]
                  }
              }
          ]
      }
    inlinePolicy:
      - name: nth-policy
        policy: |
          {
              "Version": "2012-10-17",
              "Statement": [
                  {
                      "Effect": "Allow",
                      "Resource": "*",
                      "Action": [
                          "sqs:SendMessage",
                          "sqs:GetQueueUrl",
                          "sns:Publish"
                      ]
                  }
              ]
          }
